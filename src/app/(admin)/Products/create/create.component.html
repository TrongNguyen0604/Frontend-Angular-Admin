<form #createForm="ngForm" (ngSubmit)="onCreate()" novalidate>
  <!-- Tên sản phẩm -->
  <input name="name" [(ngModel)]="product.name" required placeholder="Tên sản phẩm" />

  <!-- Mô tả -->
  <textarea name="description" [(ngModel)]="product.description" required placeholder="Mô tả"></textarea>

  <!-- Danh mục -->
  <select name="categoryName" [(ngModel)]="product.categoryName" required>
    <option value="" disabled selected>Chọn danh mục</option>
    <option *ngFor="let cate of categories" [value]="cate.name">{{ cate.name }}</option>
  </select>

  <!-- Thương hiệu -->
  <input name="brand" [(ngModel)]="product.brand" required placeholder="Thương hiệu" />

  <!-- Giá -->
  <input type="number" name="price" [(ngModel)]="product.price" required placeholder="Giá" />

  <!-- Ảnh -->
  <input name="image1" [(ngModel)]="product.image1" required placeholder="Ảnh chính" />
  <input name="image2" [(ngModel)]="product.image2" placeholder="Ảnh phụ 1" />
  <input name="image3" [(ngModel)]="product.image3" placeholder="Ảnh phụ 2" />
  <input name="image4" [(ngModel)]="product.image4" placeholder="Ảnh phụ 3" />

  <!-- Size -->
  <label>Chọn size:</label>
  <div *ngFor="let size of sizeOptions">
    <input
      type="checkbox"
      [value]="size"
      (change)="onSizeChange($event)"
      [checked]="product.sizes.includes(size)"
    />
    {{ size }}
  </div>

  <!-- Trạng thái -->
  <select name="status" [(ngModel)]="product.status" required>
    <option value="" disabled selected>Chọn trạng thái</option>
    <option value="Đang bán">Đang bán</option>
    <option value="Ngừng bán">Ngừng bán</option>
    <option value="Hết hàng">Hết hàng</option>
  </select>

  <button type="submit">Thêm sản phẩm</button>
</form>
