<div class="container">
  <h2>Thêm sản phẩm</h2>đ
  <form #createForm="ngForm" (ngSubmit)="onCreate(createForm)" novalidate>

    <!-- Tên sản phẩm -->
    <div class="mb-3">
      <label class="form-label">Tên sản phẩm</label>
      <input class="form-control" type="text" name="name" ngModel #name="ngModel" required minlength="3"
        placeholder="Nhập tên sản phẩm">
      <small class="text-danger" *ngIf="name.invalid && name.touched">
        Tên sản phẩm phải có ít nhất 3 ký tự.
      </small>
    </div>

    <!-- Mô tả -->
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea class="form-control" name="description" ngModel #description="ngModel" required minlength="10"
        placeholder="Nhập mô tả chi tiết sản phẩm"></textarea>
      <small class="text-danger" *ngIf="description.invalid && description.touched">
        Mô tả phải có ít nhất 10 ký tự.
      </small>
    </div>

    <!-- Thể loại -->
    <!-- Thể loại (danh mục sản phẩm) -->
      <label class="form-label">Danh mục</label>
    <select class="form-select" name="category" [(ngModel)]="category.name" #category="ngModel" required>
      <option [ngValue]="''" disabled selected>Chọn danh mục</option>
      <option *ngFor="let cate of categories" [ngValue]="cate.name">
        {{ cate.name }}
      </option>
    </select>

    <small class="text-danger" *ngIf="category.invalid && category.touched">
      Bạn phải chọn danh mục.
    </small>



    <!-- Thương hiệu -->
    <div class="mb-3">
      <label class="form-label">Thương hiệu</label>
      <input class="form-control" type="text" name="brand" ngModel required placeholder="VD: Nike, Adidas,...">
    </div>

    <!-- Giá tiền -->
    <div class="mb-3">
      <label class="form-label">Giá (VNĐ)</label>
      <input class="form-control" type="number" name="price" ngModel required min="1000"
        placeholder="Nhập giá tiền sản phẩm">
    </div>

    <!-- Hình ảnh 1 -->
    <!-- Ảnh chính -->
    <div class="mb-3">
      <label class="form-label">Ảnh chính</label>
      <input class="form-control" type="text" name="image1" ngModel required placeholder="Nhập URL ảnh chính">
    </div>

    <!-- Ảnh con 1 -->
    <div class="mb-3">
      <label class="form-label">Ảnh con 1</label>
      <input class="form-control" type="text" name="image2" ngModel placeholder="Nhập URL ảnh con 1 (nếu có)">
    </div>

    <!-- Ảnh con 2 -->
    <div class="mb-3">
      <label class="form-label">Ảnh con 2</label>
      <input class="form-control" type="text" name="image3" ngModel placeholder="Nhập URL ảnh con 2 (nếu có)">
    </div>
    <!-- Ảnh con 2 -->
    <div class="mb-3">
      <label class="form-label">Ảnh con3</label>
      <input class="form-control" type="text" name="image4" ngModel placeholder="Nhập URL ảnh con 3 (nếu có)">
    </div>


    <!-- Trạng thái -->
    <div class="mb-3">
      <label class="form-label">Trạng thái</label>
      <select class="form-select" name="status" ngModel required>
        <option value="" disabled>Chọn trạng thái</option>
        <option value="Đang bán">Đang bán</option>
        <option value="Ngừng bán">Ngừng bán</option>
        <option value="Hết hàng">Hết hàng</option>
      </select>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
  </form>
</div>
