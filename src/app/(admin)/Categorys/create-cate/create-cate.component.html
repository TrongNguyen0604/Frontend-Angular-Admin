<div class="container">
  <h2>Thêm danh mục</h2>
  <form #createCateForm="ngForm" (ngSubmit)="onCreateCate(createCateForm)" novalidate>

    <!-- Tên danh mục -->
    <div class="mb-3">
      <label class="form-label">Tên danh mục</label>
      <input class="form-control" type="text" name="name" ngModel required placeholder="Nhập tên danh mục">
      <div class="text-danger" *ngIf="createCateForm.submitted && createCateForm.controls['name']?.invalid">
        Tên danh mục là bắt buộc
      </div>
    </div>

    <!-- Mô tả -->
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <input class="form-control" type="text" name="description" ngModel required placeholder="Nhập mô tả danh mục">
      <div class="text-danger" *ngIf="createCateForm.submitted && createCateForm.controls['description']?.invalid">
        Mô tả là bắt buộc
      </div>
    </div>

    <!-- Ảnh chính -->
    <div class="mb-3">
      <label class="form-label">Ảnh chính</label>
      <input class="form-control" type="text" name="image" ngModel required placeholder="Nhập URL ảnh chính">
      <div class="text-danger" *ngIf="createCateForm.submitted && createCateForm.controls['image']?.invalid">
        Ảnh là bắt buộc
      </div>
    </div>

    <!-- Trạng thái -->
    <div class="mb-3">
      <label class="form-label">Trạng thái</label>
      <select class="form-select" name="status" ngModel required>
        <option value="" disabled selected>Chọn trạng thái</option>
        <option value="hoạt động">hoạt động</option>
        <option value="không hoạt động">không hoạt động</option>
      </select>
      <div class="text-danger" *ngIf="createCateForm.submitted && createCateForm.controls['status']?.invalid">
        Trạng thái là bắt buộc
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary">Lưu</button>
  </form>
</div>
