<div class="container">
  <h2>Cập nhật sản phẩm</h2>
  <form #editForm="ngForm" (ngSubmit)="onEdit(oldStudent)" novalidate>

    <!-- Tên sản phẩm -->
    <div class="mb-3">
      <label class="form-label">Tên sản phẩm</label>
      <input class="form-control" type="text" name="name" [(ngModel)]="oldStudent.name" #name="ngModel" required
        minlength="3" placeholder="Nhập tên sản phẩm">
      <small class="text-danger" *ngIf="name.invalid && name.touched">
        Tên sản phẩm phải có ít nhất 3 ký tự.
      </small>
    </div>

    <!-- Mô tả -->
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea class="form-control" name="description" [(ngModel)]="oldStudent.description" #description="ngModel"
        required minlength="10" placeholder="Nhập mô tả chi tiết sản phẩm"></textarea>
      <small class="text-danger" *ngIf="description.invalid && description.touched">
        Mô tả phải có ít nhất 10 ký tự.
      </small>
    </div>


    <label class="form-label">Danh mục</label>
    <div class="mb-3">
      <select class="form-select" name="category" [(ngModel)]="oldStudent.category" #category="ngModel" required>
        <option [ngValue]="''" disabled>Chọn danh mục</option>
        <option [ngValue]="'thể thao'">thể thao</option>
        <option [ngValue]="'thời trang'">thời trang</option>
        <option [ngValue]="'vinte'">vinte</option>
      </select>
      <small class="text-danger" *ngIf="category.invalid && category.touched">
        Bạn phải chọn danh mục.
      </small>
    </div>



    <!-- Thương hiệu -->
    <div class="mb-3">
      <label class="form-label">Thương hiệu</label>
      <input class="form-control" type="text" name="brand" [(ngModel)]="oldStudent.brand" required
        placeholder="VD: Nike, Adidas,...">
    </div>

    <!-- Giá tiền -->
    <div class="mb-3">
      <label class="form-label">Giá (VNĐ)</label>
      <input class="form-control" type="number" name="price" [(ngModel)]="oldStudent.price" required min="1000"
        placeholder="Nhập giá tiền sản phẩm">
    </div>

    <!-- Hình ảnh -->
    <div class="mb-3">
      <label class="form-label">Ảnh chính</label>
      <input class="form-control" type="text" name="image1" [(ngModel)]="oldStudent.image1" required
        placeholder="Nhập URL ảnh chính">
    </div>

    <div class="mb-3">
      <label class="form-label">Ảnh con 1</label>
      <input class="form-control" type="text" name="image2" [(ngModel)]="oldStudent.image2"
        placeholder="Nhập URL ảnh con 1 (nếu có)">
    </div>

    <div class="mb-3">
      <label class="form-label">Ảnh con 2</label>
      <input class="form-control" type="text" name="image3" [(ngModel)]="oldStudent.image3"
        placeholder="Nhập URL ảnh con 2 (nếu có)">
    </div>

    <div class="mb-3">
      <label class="form-label">Ảnh con 3</label>
      <input class="form-control" type="text" name="image4" [(ngModel)]="oldStudent.image4"
        placeholder="Nhập URL ảnh con 3 (nếu có)">
    </div>

    <!-- Trạng thái -->
    <div class="mb-3">
      <label class="form-label">Trạng thái</label>
      <select class="form-select" name="status" [(ngModel)]="oldStudent.status" required>
        <option value="" disabled>Chọn trạng thái</option>
        <option value="Đang bán">Đang bán</option>
        <option value="Ngừng bán">Ngừng bán</option>
        <option value="Hết hàng">Hết hàng</option>
      </select>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary">Cập nhật sản phẩm</button>
  </form>
</div>
