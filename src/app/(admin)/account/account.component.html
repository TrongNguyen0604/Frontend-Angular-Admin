<nz-table
  [nzData]="users"
  [nzBordered]="true"
  [nzSize]="'middle'"
  [nzScroll]="{ x: '900px' }"
  [nzFrontPagination]="false"
>
  <thead>
    <tr>
      <th>ID</th>
      <th>Họ tên</th>
      <th>Email</th>
      <th>Số điện thoại</th>
      <th>Ngày sinh</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.fullName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.dob | date: 'dd/MM/yyyy' }}</td>
     
      <td>
        <button nz-button nzType="default" nzDanger (click)="deleteUser(user.id)">
          Xóa
        </button>
      </td>
    </tr>
  </tbody>
</nz-table>
