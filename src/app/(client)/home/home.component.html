<div class="See_What_New">

    <!-- <div class="Main_title">
        <h2>See What's New</h2>

    <!-- Container cha chứa tất cả sản phẩm -->
    <div class="See_product">
        <!-- Lặp từng sản phẩm -->
        <div class="product1" *ngFor="let s of filteredProjects">
            <div class="product_img">
                <img [src]="s.image1" alt="{{ s.name }}" class="product-image" />
            </div>
            <div class="product_Content">
                <div class="name">
                        <a [routerLink]="['/detail', s.id]">{{ s.name }}</a>  
                </div>

                <p>{{ s.description }}</p>
                <div class="price">
                    <p>{{ s.price | currency:'VND' }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
